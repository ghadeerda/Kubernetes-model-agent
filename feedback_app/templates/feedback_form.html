<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Submit Feedback</h1>
        <form action="{{ url_for('submit_feedback') }}" method="POST">
            <div class="form-group">
                <label for="timestamp">Timestamp</label>
                <input type="datetime-local" class="form-control" id="timestamp" name="timestamp" required>
            </div>
            <div class="form-group">
                <label for="actual_label">Actual Label</label>
                <select class="form-control" id="actual_label" name="actual_label" required>
                    <option value="true_positive">True Positive</option>
                    <option value="false_positive">False Positive</option>
                    <option value="false_negative">False Negative</option>
                    <option value="true_negative">True Negative</option>
                </select>
            </div>
            <div class="form-group">
                <label for="details">Details</label>
                <textarea class="form-control" id="details" name="details" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
